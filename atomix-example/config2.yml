template: Hello, %s!
defaultName: Stranger

# Atomix-specific options.
atomix:
  localMember:
    id: node2
    address: 127.0.0.1:10001
  dataPath: data2
  members:
    - id: node1
      address: 127.0.0.1:10000
    - id: node2
      address: 127.0.0.1:10001
    - id: node3
      address: 127.0.0.1:10002

# HTTP-specific options.
server:

  type: simple
  applicationContextPath: /
  connector:
    type: http
    port: 0

  requestLog:
    appenders:
      - type: console
        timeZone: UTC
        target: stdout

logging:
  level: INFO
  loggers:
    com.smoketurner.dropwizard.atomix: DEBUG
    com.example.helloworld: DEBUG
    io.atomix: INFO
  appenders:
    - type: console
      timeZone: UTC
      target: stdout
